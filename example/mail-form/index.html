<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WasmPGP Contact Form Example</title>
	</head>
	<body>
		<form name="mail" action="/" method="post">
			<input required type="email" name="address" autocomplete="email" placeholder="E-Mail address" autofocus>
			<textarea required name="message" rows="20" cols="80" maxlength="1400" placeholder="Message..." spellcheck="false"></textarea>
			<input type="submit" name="submit" value="Send">
			<input type="button" name="encrypt" value="Encrypt" disabled>
		</form>

		<script src="ressources/js/main.js"></script>
	</body>
</html>
